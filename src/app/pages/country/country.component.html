@if(error())
{
<app-error title="The requested country was not found in the database"></app-error>
}
@else
{
<div>
  <app-header [title]="(titlePage)" [options]="(options)"></app-header>
  <div class="chart-container wrapper-container">
    <div class="container">
      <app-chart-card title="countryChart" label="medals" [years]="(years)" [values]="(medalsPerYear)"></app-chart-card>
      <h2>Date</h2>
    </div>
  </div>
  <div class="center">
    <a routerLink="">Go back</a>
  </div>
</div>
}
